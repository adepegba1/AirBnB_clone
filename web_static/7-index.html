<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="location">
                <h3>States</h3>
                <h4>Lagos, Oyo...</h4>
                <ul class="popover">
                    <li><h2>Lagos:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Ikeja</li>
                            <li>Alimosho</li>
                            <li>Ikotun</li>
                        </ul>
                    </li>
                    <li><h2>Oyo:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Amuloko</li>
                            <li>Owo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>AC, Wifi, Pool...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Pool</li>
                    <li>TV</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <div class="places-title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
